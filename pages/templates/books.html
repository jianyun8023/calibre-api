<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3.2.37/dist/vue.global.js"></script>
</head>

<body class="bg-gray-100">
    <header class="bg-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <a class="text-2xl font-bold text-red-500 cursor-pointer" href="/">无名图书</a>
        </div>
    </header>
    <main class="container mx-auto mt-8 w-full md:w-2/3" id="app">
        <div class="flex justify-center mb-8">
            <input v-model="searchQuery" @keyup.enter="redirectToSearch" type="text" placeholder="书名, 作者, ISBN"
                class="w-1/2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <section>
            <div class="grid grid-cols-8">
                <h2 class="text-xl font-bold mb-4 col-start-1"> 全部书籍</h2>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
                <div v-for="book in recentBooks" :key="book.id" class="bg-white p-4 rounded-lg shadow-md flex"
                    @click="redirectToDetail(book.id)">
                    <img :src="book.cover" alt="书籍封面" class="w-1/3 object-cover mr-4">
                    <div class="grid grid-rows-1 w-2/3">
                        <h3 class="row-span-2 text-lg font-semibold break-words">{{ truncateText(book.title) }}</h3>
                        <p class="row-start-4 text-gray-600 break-words" v-if="book.authors && book.authors.length">{{
                            truncateText(book.authors.join(', '))
                            }}</p>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mt-4">
                <button @click="prevPage" :disabled="offset === 0"
                    class="px-4 py-2 mx-1 bg-gray-300 rounded">上一页</button>
                <button @click="nextPage" :disabled="offset + limit >= estimatedTotalHits"
                    class="px-4 py-2 mx-1 bg-gray-300 rounded">下一页</button>
            </div>
        </section>

    </main>
    <footer class="bg-white py-4 shadow-md">
        <div class="container mx-auto text-center">
            <a href="/" class="text-blue-500">Home</a>
            <a href="/search" class="text-blue-500">搜索</a>
            <a href="/setting" class="text-blue-500">设置</a>
        </div>
    </footer>
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    searchQuery: '',
                    recentBooks: [],
                    limit: 12,
                    offset: 0,
                    estimatedTotalHits: 0
                };
            },
            computed: {
                totalPages() {
                    return Math.ceil(this.estimatedTotalHits / this.limit);
                }
            },
            created() {
                this.fetchBooks();
            },
            methods: {
                async fetchBooks() {
                    const response = await fetch(`/api/recently?limit=${this.limit}&offset=${this.offset}`);
                    const books = await response.json();
                    this.recentBooks = books.hits;
                    this.estimatedTotalHits = books.estimatedTotalHits;
                },
                prevPage() {
                    if (this.offset > 0) {
                        this.offset -= this.limit;
                        this.fetchBooks();
                    }
                },
                nextPage() {
                    if (this.offset + this.limit < this.estimatedTotalHits) {
                        this.offset += this.limit;
                        this.fetchBooks();
                    }
                },
                redirectToSearch() {
                    window.location.href = `/search?query=${encodeURIComponent(this.searchQuery)}`;
                },
                redirectToDetail(id) {
                    window.location.href = `/detail/${id}`;
                },
                redirectToHome() {
                    console.log('redirecting to home');
                    window.location.href = '/';
                },
                truncateText(text) {
                    if (text === undefined || text === null) {
                        return '';
                    }
                    return text.length > 20 ? text.substring(0, 16) + '...' : text;
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
